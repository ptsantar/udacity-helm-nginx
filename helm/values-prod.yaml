## provide the name of the namespace
namespace:
  name: helm-prod

## define the image to execute with the Deployment 
image:
  repository: nginx 
  tag: 1.17.0

resources: CPU 70m and memory 256Mi

## set the number of replicas for an application 
replica:
  count: 2

service:
  port: 80

configmap:
  data: "version: 1.17.0"