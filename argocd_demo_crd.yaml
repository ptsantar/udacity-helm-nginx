apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-alpine
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: helm
    repoURL: https://github.com/ptsantar/udacity-helm-nginx
    targetRevision: HEAD
  syncPolicy: {}